<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name=description content="Pagina de aprendizaje html y css">
    <meta name="robots" content=”index,follow”>
    <title>Practicando html y css nativo</title>
    <link rel="stylesheet" href="./estilos.css">
</head>
<body>
    <main>
        <h1 style="color: plum; text-shadow: 1px 1px 2px blue;">Lista del super mercado</h1>
    </main>
    <main>
        <section>
            <ul>
                <li>Fotos de gatos
                    <ol>
                        <li><a href="#">Manzana</a></li>
                        <li><a href="#">Mandarinas</a></li>
                        <li><a href="#">Fresas</a></li>
                    </ol>
                </li>
                <li>Verduras
                    <ol>
                        <li><a href="#">Papas</a></li>
                        <li><a href="#">Zanahorias</a></li>
                        <li><a href="#">Palta</a></li>
                    </ol>
                </li>
                <li>Carnes
                    <ol>
                        <li><a href="#">Cangrejo</a></li>
                        <li><a href="#">Carne</a></li>
                        <li><a href="#">Pezcado</a></li>
                    </ol>
                </li>
            </ul>
        </section>
        <section>
            <h4>gatos en venta</h4>
            <figure>
                <img style="width: 100px;" src="./img/gato-1.jpg" alt="foto de gatitos">
                <img style="width: 100px;" src="./img/gato-2.jpg" alt="foto de gatitos">
                <img style="width: 100px;" src="./img/gato-6.jpg" alt="foto de gatitos">
                <img style="width: 100px;" src="./img/gato-4.jpg" alt="foto de gatitos">
                <img style="width: 100px;" src="./img/gato-5.jpg" alt="foto de gatitos">
            </figure>
           <h4>Conejos en venta</h4>
           <figure>
            <img style="width: 100px;" src="./img/conejo-2.jpg" alt="foto de gatitos">
            <img style="width: 100px;" src="./img/conejo-1.jpg" alt="foto de gatitos">
            <img style="width: 100px;" src="./img/conejo-3.jpg" alt="foto de gatitos">
            <img style="width: 100px;" src="./img/conejo-4.jpg" alt="foto de gatitos">
            <img style="width: 100px;" src="./img/conejo-5.jpg" alt="foto de gatitos">
           </figure>
        </section>
        <section>
            <h4>videos</h4>
            <video  controls preload="auto">
                <source src="./video/ter.mp4 "/>
                <source src="./video/ter.m4v "/>
            </video>
        </section>
        <section>
            <form action="">
                <label for="nombre">
                    <span>Cual es tu Nombre</span>
                    <input type="text" id="nombre" >
                </label>
            </form>
        </section>
        <section>
            <fieldset>
                <legend>Calendario</legend>
                <form action="">
                    <label for="time">
                        <span>Hora</span>
                        <input type="time" name="time" id="time">
                    </label>
                    <label for="dia">
                        <span>Dia</span>
                        <input type="date" name="dia" id="dia">
                    </label>
                    <label for="semana">
                        <span>Semana</span>
                        <input type="week" name="semana" id="semana">
                    </label>
                    <label for="mes">
                        <span>Mes</span>
                        <input type="month" name="mes" id="mes" required>
                    </label>
                    <input type="submit">
                </form>
            </fieldset>
        </section>
        <section>
            <select name="Hobiies" id="">
                <option value="Music">Music</option>
                <option value="Canto">Canto</option>
                <option value="Ballet">Ballet</option>
            </select>
            <label>
                Choose a browser from this list: <input list="browsers" /></label>
            <datalist id="browsers">
                <option value="Chrome"></option>
                <option value="Firefox"></option>
                <option value="Internet Explorer"></option>
                <option value="Opera"></option>
                <option value="Safari"></option>
                <option value="Microsoft Edge"></option>
              </datalist>
        </section>

    </main>
    <footer>!Gracias, con mucho amor¡</footer>
</body>
</html>
